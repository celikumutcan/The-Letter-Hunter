<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="icon.png" type="image/x-png">
  <title>LETTER HUNTER</title>
</head>

<body>
  <div class="container">
    <!-- Input field and button container -->
    <div class="input-container">
      <!-- Input field for the user to enter a word -->
      <input type="text" id="wordInput" placeholder="Please Enter the Word...">
      <!-- Button to trigger the creation of letter boxes -->
      <button id="submitButton">CREATE</button>
    </div>
    <!-- Container to hold the letter boxes -->
    <div id="boxContainer"></div>
    <!-- Button to restart the game, initially hidden -->
    <button id="restartButton" style="display: none;">RESTART</button>
  </div>
  <!-- JavaScript file to handle the game logic -->
  <script src="script.js"></script>
</body>

</html>
